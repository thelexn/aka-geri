headline: Datenschutzerklärung
text: |
  <h2>1. Personenbezogene Daten</h2>
  <p>
    Ich, Rechtsanwalt und Verteidiger in Strafsachen Dr. Gerald Albrecht
    erhebe, verarbeite und nutze Ihre personenbezogenen Daten nur mit Ihrer
    Einwilligung bzw. Mandatierung oder Bestellung zu den mit Ihnen
    vereinbarten Zwecken oder wenn eine sonstige rechtliche Grundlage im
    Einklang mit der DSGVO vorliegt; dies unter Einhaltung der datenschutz-
    und zivilrechtlichen Bestimmungen.
  </p>
  <p>
    Es werden nur solche personenbezogenen Daten erhoben, die für die
    Durchführung und Abwicklung meiner rechtsanwaltlichen Leistungen
    erforderlich sind oder die Sie mir freiwillig zur Verfügung gestellt
    haben.
  </p>
  <p>
    Personenbezogene Daten sind alle Daten, die Einzelangaben über
    persönliche oder sachliche Verhältnisse enthalten, beispielsweise Name,
    Anschrift, Emailadresse, Telefonnummer, Geburtsdatum, Alter, Geschlecht,
    Sozialversicherungsnummer, Videoaufzeichnungen, Fotos, Stimmaufnahmen
    von Personen sowie biometrische Daten wie etwa Fingerabdrücke. Auch
    sensible Daten, wie Gesundheitsdaten oder Daten im Zusammenhang mit
    einem Strafverfahren können mitumfasst sein.
  </p>

  <h2>2. Auskunft und Löschung</h2>
  <p>
    Als Mandantin oder Mandant bzw generell als Betroffener haben Sie –
    unter Wahrung der rechtsanwaltlichen Verschwiegenheitspflicht –
    jederzeit das Recht auf Auskunft über Ihre gespeicherten
    personenbezogenen Daten, deren Herkunft und Empfänger und den Zweck der
    Datenverarbeitung sowie ein Recht auf Berichtigung, Datenübertragung,
    Widerspruch, Einschränkung der Bearbeitung sowie Sperrung oder Löschung
    unrichtiger bzw. unzulässig verarbeiteter Daten.
  </p>
  <p>
    Insoweit sich Änderungen Ihrer persönlichen Daten ergeben, ersuche ich
    um entsprechende Mitteilung.
  </p>
  <p>
    Sie haben jederzeit das Recht, eine erteilte Einwilligung zur Nutzung
    Ihrer personenbezogenen Daten zu widerrufen. Ihre Eingabe auf Auskunft,
    Löschung, Berichtigung, Widerspruch und/oder Datenübertragung, im
    letztgenannten Fall, sofern damit nicht ein unverhältnismäßiger Aufwand
    verursacht wird, kann an die im Impressum meiner Website
    www.rechtsanwalt-albrecht.at angeführte Anschrift meiner
    Rechtsanwaltskanzlei gerichtet werden.
  </p>
  <p>
    Wenn Sie der Auffassung sind, dass die Verarbeitung Ihrer
    personenbezogenen Daten durch meine Kanzlei gegen das geltende
    Datenschutzrecht verstößt oder Ihre datenschutzrechtlichen Ansprüche in
    einer anderen Weise verletzt worden sind, besteht die Möglichkeit, sich
    bei der zuständigen Aufsichtsbehörde zu beschweren. In Österreich
    zuständig ist hierfür die Datenschutzbehörde.
  </p>

  <h2>3. Datensicherheit</h2>
  <p>
    Der Schutz Ihrer personenbezogenen Daten erfolgt durch entsprechende
    organisatorische und technische Vorkehrungen. Diese Vorkehrungen
    betreffen insbesondere den Schutz vor unerlaubtem, rechtswidrigem oder
    auch zufälligem Zugriff, Verarbeitung, Verlust, Verwendung und
    Manipulation. Ungeachtet der Bemühungen der Einhaltung eines stets
    angemessen hohen Standes der Sorgfaltsanforderungen kann nicht
    ausgeschlossen werden, dass Informationen, die Sie mir oder meiner
    Kanzlei über das Internet bekannt geben, von anderen Personen eingesehen
    und genutzt werden.
  </p>
  <p>
    Bitte beachten Sie, dass ich daher keine wie immer geartete Haftung für
    die Offenlegung von Informationen aufgrund nicht von mir verursachter
    Fehler bei der Datenübertragung und/oder unautorisiertem Zugriff durch
    Dritte übernehme (zB Hackangriff auf Email-Account bzw. Telefon,
    Abfangen von Faxen).
  </p>

  <h2>4. Verwendung der Daten</h2>
  <p>
    Ich werde die mir oder meiner Kanzlei zur Verfügung gestellten Daten
    nicht für andere Zwecke als die durch den Mandatsvertrag oder durch Ihre
    Einwilligung oder sonst durch eine Bestimmung im Einklang mit der DSGVO
    gedeckten Zwecken verarbeiten. Ausgenommen hiervon ist die Nutzung für
    statistische Zwecke, sofern die zur Verfügung gestellten Daten
    anonymisiert wurden.
  </p>

  <h2>5. Übermittlung von Daten an Dritte</h2>
  <p>
    Zur Erfüllung Ihres Auftrages ist es möglicherweise auch erforderlich,
    Ihre Daten an Dritte (zB Gegenseite, Substitute, Versicherungen,
    Dienstleister, derer ich mich bediene und denen ich Daten zur Verfügung
    stelle, etc.) Gerichte oder Behörden, weiterzuleiten. Eine Weiterleitung
    Ihrer Daten erfolgt ausschließlich auf Grundlage der DSGVO, insb zur
    Erfüllung Ihres Auftrags oder aufgrund Ihrer vorherigen Einwilligung.
  </p>
  <p>
    Weiters informiere ich Sie darüber, dass im Rahmen meiner
    rechtsanwaltlichen Vertretung und Betreuung regelmäßig auch
    sachverhalts- und fallbezogene Informationen von Ihnen von dritten
    Stellen bezogen werden.
  </p>
  <p>
    Manche der oben genannten Empfänger Ihrer personenbezogenen Daten
    befinden sich außerhalb Ihres Landes oder verarbeiten dort Ihre
    personenbezogenen Daten. Das Datenschutzniveau in anderen Ländern
    entspricht unter Umständen nicht dem Österreichs. Ich übermittle Ihre
    personenbezogenen Daten jedoch nur in Länder, für welche die
    EU-Kommission entschieden hat, dass sie über ein angemessenes
    Datenschutzniveau verfügen oder wir setzen Maßnahmen, um zu
    gewährleisten, dass alle Empfänger ein angemessenes Datenschutzniveau
    haben wozu wir Standardvertragsklauseln (2010/87/EC und/oder
    2004/915/EC) abschließen.
  </p>

  <h2>6. Bekanntgabe von Datenpannen</h2>
  <p>
    Ich bin bemüht sicherzustellen, dass Datenpannen frühzeitig erkannt und
    gegebenenfalls unverzüglich Ihnen bzw der zuständigen Aufsichtsbehörde
    unter Einbezug der jeweiligen Datenkategorien, die betroffen sind,
    gemeldet werden.
  </p>

  <h2>7. Aufbewahrung der Daten</h2>
  <p>
    Ich werde Daten nicht länger aufbewahren als dies zur Erfüllung meiner
    vertraglichen bzw gesetzlichen Verpflichtungen und zur Abwehr
    allfälliger Haftungsansprüche erforderlich ist.
  </p>

  <h2>8. Server-Log-Files</h2>
  <p>
    Zur Optimierung dieser Website in Bezug auf die System-Performance,
    Benutzerfreundlichkeit und Bereitstellung von nützlichen Informationen
    über meine Dienstleistungen erhebt und speichert der Provider der
    Website automatisch Informationen in so genannten Server-Log Files, die
    Ihr Browser automatisch an mich übermittelt. Davon umfasst sind Ihre
    Internet-Protokoll Adresse (IP-Adresse), Browser und Spracheinstellung,
    Betriebssystem, Referrer URL, Ihr Internet Service Provider und
    Datum/Uhrzeit.
  </p>
  <p>
    Eine Zusammenführung dieser Daten mit personenbezogenen Datenquellen
    wird nicht vorgenommen. Ich behalte mir vor, diese Daten nachträglich zu
    prüfen, wenn mir konkrete Anhaltspunkte für eine rechtswidrige Nutzung
    bekannt werden.
  </p>

  <h2>9. Meine Kontaktdaten</h2>
  <p>
    Der Schutz Ihrer Daten ist mir besonders wichtig. Meine Kanzlei ist für
    Sie unter den im Impressum meiner Website www.rechtsanwalt-albrecht.at
    angeführten Kontaktdaten jederzeit für Ihre Fragen oder Ihren Widerruf
    erreichbar.
  </p>
