diekanzlei: <p><strong>Ich vertrete Sie </strong>in den Bereichen Miet- und Wohnrecht, Ehe- und Familienrecht,
 Strafrecht, Handels- und Unternehmensrecht, Verkehrsrecht und bei Unfallschäden.<br/><br/>
 <strong>Mein Schwerpunkt </strong>liegt dabei sowohl in der ausführlichen Beratung wie auch in
 der durchsetzungsstarken Vertretung vor Gericht.<br/><br/>
 <strong>Mein oberstes Prinzip </strong>dabei ist, Ihnen in allen
 notwendigen Schritten zu Seite zu stehen und mit meiner langjährigen Erfahrung und viel
 Einfühlungsvermögen auf Ihren individuellen Fall einzugehen. Ein professionelles Vorgehen steht
 dabei immer an erster Stelle, vor allen Dingen darf aber die Menschlichkeit bei mir nicht zu kurz
 kommen. <br/><br/>
 <strong>Bei Fragen wie auch zur Terminvereinbarung </strong>für das Erstgespräch stehe ich Ihnen mit
 meinem Team zu Verfügung.</p>

