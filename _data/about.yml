headline: Die Kanzlei
dieKanzlei: |
  <p>
    <strong>Ich vertrete Sie </strong>in den Bereichen Ehe- und Familienrecht,
    Miet- und Wohnrecht, Strafrecht, Handels- und Unternehmensrecht, sowie auch
    bei außergerichtlicher Schadensabwicklung von Personen- und Sachschäden
    nach Verkehrsunfällen bzw. der Opfervertretung.
    <br/><br/>

    <strong>Mein Schwerpunkt </strong>liegt dabei in der ausführlichen persönlichen Beratung
    sowohl außergerichtlich als auch vor Gericht.
    <br/><br/>
    
    <strong>Mein oberstes Prinzip </strong>ist, Ihnen in allen
    notwendigen Schritten zur Seite zu stehen und mit meiner langjährigen Erfahrung und mit
    Einfühlungsvermögen auf Ihren individuellen Fall einzugehen. Mein professionelles Vorgehen steht
    immer an erster Stelle, wobei mir der persönliche Kontakt zu meinen Klienten besonders
    wichtig ist.
    <br/><br/>
    
    <strong>Bei rechtlichen Fragen</strong> stehe ich Ihnen mit meinem Team, auch zur Terminvereinbarung
    für das Erstgespräch, zur Verfügung.
  </p>
