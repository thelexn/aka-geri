<footer>
  <div class="footer-wrap">

    <!-- <div class="logo">{% include icons/{{site.data.site-config.logo}} %}</div> -->

    <div class="content-wrap">

      <nav class="footer-nav">
        {% include nav.html %}
      </nav>

      <span class="footer-attachment">
        {{site.data.site-config.copyright}}

        {% for item in site.data.site-config.footernav %}
        
          <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>

          <a href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
            {{ item.name }}
          </a>
          
        {% endfor %}

      </span>
    </div>

  </div>
</footer>
